<div class="card" *ngIf="quiz">
    <h2>
        <i class="fab fa-leanpub"></i>
        Nom : {{quiz.name}}
      <div >
        <i  *ngIf="quiz.theme ==='Actor'" class="fas fa-exclamation"></i>
        <i *ngIf = "quiz.theme === 'Ceci est un thème'" class = "fab fa-leanpub"></i>
        Theme: {{quiz.theme}}
        <br>
        <i *ngIf="quiz.creationDate !== undefined">Date de création : {{quiz.creationDate | date:'dd/MM/yy'}}</i>
      </div>
    </h2>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click) ="deleteQuiz()">Delete</button>

  <h3>Nombre de questions : {{quiz.questions.length}}</h3>

  <nav>
    <a routerLink="/detail/{{quiz.id}}" class="button-card">
    Edit : {{quiz.name}}
  </a>
  </nav>

</div>
