<div class="card">
  <h2>Create a new user</h2>
  <form class="user-form" [formGroup]="userForm">
    <label for="name">
      Name <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <label for = "password">
      <br> Password <br>
      <input class="input-custom" type="password" id="password" [formControlName]="'password'">
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addUser()">Create</button>
  </form>
</div>
